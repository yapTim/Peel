<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Peel</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css"> -->
  <link rel="stylesheet" href="dist/index.css">

  <!--Google Font Link -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="">Peel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item active">
          <a class="nav-link" href="inventory.html">Inventory</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="purchases.html">Purchases</a>
        </li>
      </ul>
    </div>
  </nav>

  <section class="peel-invBody">
    <div class="container-fluid my-3 shadow peel-invTable">
      <div class="row align-middle my-2 px-2">
        <div class="col">
          <h2>Purchases</h2>
        </div>
        <div class="col">
          <div class="dropdown">
            <button class="btn btn-primary float-end m-1">Branch Setup</button>
            <button class="btn btn-secondary dropdown-toggle float-end m-1" type="button" id="dropdownMenuButton1"
              data-bs-toggle="dropdown" aria-expanded="false">
              Filter
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">All</a></li>
              <li><a class="dropdown-item" href="#">Branch A</a></li>
              <li><a class="dropdown-item" href="#">Branch B</a></li>
            </ul>
          </div>

          <button class="btn btn-danger float-end m-1 me-4">Delete</button>
          <button class="btn btn-warning float-end m-1">Edit</button>

        </div>
      </div>

      <div class="row align-middle mx-2 peel-purchHead">
        <div class="col-9 peel-invHeadItem">Date</div>
        <div class="col-3 peel-invHeadItem">Total</div>
      </div>

      <!-- invContent is where the firestore data gets outputed -->
      <div id="purchContent">
      </div>

      <div class="row align-middle mx-2 mt-3 mb-3 peel-purchFoot">
        <div class="col-2 peel-invFootItem">Footer</div>
        <div class="col-4 peel-invFootItem">Footer</div>
        <div class="col-1 peel-invFootItem">Footer</div>
        <div class="col-1 peel-invFootItem">Footer</div>
        <div class="col-1 peel-invFootItem">Footer</div>
        <div class="col-1 peel-invFootItem">Footer</div>
        <div class="col-2 peel-invFootItem">Footer</div>
      </div>

    </div>
  </section>
  <div class="fixed-bottom">
    <button id="peel-addEntryBtn" type="button" class="btn btn-lg btn-info float-end m-5" data-bs-toggle="modal"
      data-bs-target="#purchEntryModal">+</button>
  </div>

  <div class="modal fade" id="purchEntryModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Peel Entry</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="peel-purchEntryForm">
            <div class="form-floating mb-3">
              <input type="date" class="form-control" id="purchEntryDate" placeholder="" required>
              <label for="purchEntryDate">Date of Input</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="purchEntryName" placeholder="" required>
              <label for="purchEntryName">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="purchEntryQuantity" placeholder="" required>
              <label for="purchEntryQuantity">Quantity</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="purchEntryUnit" placeholder="" required>
              <label for="purchEntryUnit">Unit</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="purchEntryPrice" placeholder="" required>
              <label for="purchEntryPrice">Price</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="purchEntryBranch" placeholder="" required>
              <label for="purchEntryBranch">Branch</label>
            </div>
            
            
            <button type="button" class="btn btn-secondary float-end ms-2" data-bs-dismiss="modal">Close</button>
          </form>
          <button id="purchSubmit" type="submit" class="btn btn-primary float-end" data-bs-dismiss="modal">Submit</button>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- <script type="module" src="/node_modules/bootstrap/dist/js/bootstrap.js"></script> -->
  <script type="module" src="dist/initFirebase.js"></script>
  <script type="module" src="dist/purchases.js"></script>
</body>

</html>
