<body>
  <div class="container-fluid shadow-lg mt-5" id="loginBox">
    <h2 class="row m-1 p-1 justify-content-center">Peel Login</h2>
    <form action="">
      <div class="form-group">
        <label class="row">E-mail</label>
        <input type="email" class="form-control mb-3 shadow" id='loginUsername' placeholder="*required*" required>
      </div>
      <div class="form-group">
        <label class="row">Password</label>
        <input type="password" class="form-control mb-2 shadow" name="password" placeholder="*required*"
          id="loginPassword" required>
      </div>
      <div class="row p-3">
        <button class="btn btn-block btn-lg shadow" type="button" id="loginBtn" data-bs-toggle="modal"
          data-bs-target="#loginPopup">Login</button>
      </div>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="loginPopup" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Peel</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="loginState">
            Loading...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeLoginBtn">Close</button>
          </div>
        </div>
      </div>
    </div>
