  <section class="peel-invBody">
    <div class="container-fluid my-3 shadow peel-invTable">
      <div class="row align-middle my-2 px-2">
        <div class="col">
          <h2>Inventory</h2>
        </div>
        <div class="col">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle float-end m-1" type="button" id="dropdownMenuButton1"
              data-bs-toggle="dropdown" aria-expanded="false">
              Filter
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">All</a></li>
              <li><a class="dropdown-item" href="#">Branch A</a></li>
              <li><a class="dropdown-item" href="#">Branch B</a></li>
            </ul>
          </div>
          <button class="btn btn-primary float-end m-1">Branch Setup</button>
        </div>
      </div>

      <div class="row align-middle mx-2 peel-invHead">
        <div class="col-1 peel-invHeadItem">Date</div>
        <div class="col-6 peel-invHeadItem">Name</div>
        <div class="col-1 peel-invHeadItem">Quantity</div>
        <div class="col-1 peel-invHeadItem">Unit</div>
        <div class="col-1 peel-invHeadItem">Price/U</div>
        <div class="col-1 peel-invHeadItem">Total</div>
        <div class="col-1 peel-invHeadItem">Branch</div>
      </div>
      <div id="invContent">
        <div class="row align-middle mx-2 peel-invEntry">
          <div class="col-1 peel-invEntryItem">1-1-21</div>
          <div class="col-6 peel-invEntryItem">Flour</div>
          <div class="col-1 peel-invEntryItem">100</div>
          <div class="col-1 peel-invEntryItem">kg</div>
          <div class="col-1 peel-invEntryItem">5</div>
          <div class="col-1 peel-invEntryItem">500php</div>
          <div class="col-1 peel-invEntryItem">Branch</div>
        </div>
      </div>

      <div class="row align-middle mx-2 mt-3 mb-3 peel-invFoot">
        <div class="col-1 peel-invFootItem">Footer</div>
        <div class="col-6 peel-invFootItem">Footer</div>
        <div class="col-1 peel-invFootItem">Footer</div>
        <div class="col-1 peel-invFootItem">Footer</div>
        <div class="col-1 peel-invFootItem">Footer</div>
        <div class="col-1 peel-invFootItem">Footer</div>
        <div class="col-1 peel-invFootItem">Footer</div>
